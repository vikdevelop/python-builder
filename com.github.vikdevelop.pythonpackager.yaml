app-id: com.github.vikdevelop.pythonpackager
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: run.py
finish-args:
  - --share=ipc
  - --filesystem=home
modules:
  - name: pythonpackager
    buildsystem: simple
    build-commands:
    - chmod +x run.py
    - install -D -t /app/bin run.py
    - cp -R src /app/
    - install -D -t /app/share/applications flatpak/$FLATPAK_ID.desktop
    - install -D -t /app/share/icons/hicolor/128x128/apps flatpak/icons/$FLATPAK_ID.png
    - install -D -t /app/share/metainfo flatpak/$FLATPAK_ID.metainfo.xml
    sources:
      - type: archive
        url: https://github.com/vikdevelop/pythonpackager/archive/refs/tags/1.2.tar.gz
        sha256: 6a3f80e04cb3eb84933ce50945d1fe25e4c8a790e4b741cdd50c9bf9a0a45fca
